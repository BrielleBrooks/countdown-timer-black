<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="widget-container">
    <div class="top-bar">
      <button id="prev"><img src="icons/left-arrow-icon.png" alt="Previous"></button>
      <button id="settings"><img src="icons/settings-icon.png" alt="Settings"></button>
      <button id="next"><img src="icons/right-arrow-icon.png" alt="Next"></button>
    </div>
    <div id="countdown-display"></div>
  </div>

  <div id="modal" class="hidden">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
